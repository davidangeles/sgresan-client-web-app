<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./vista/Plantilla_main_1.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">
       Reporte Caja
    </ui:define>

    <ui:define name="top">
      
    </ui:define>

    <ui:define name="left">
      
    </ui:define>

    <ui:define name="content">
        <h:form id="caja">
       
            <p:panel id="panel" >
            <p:panelGrid columns="2" cellpadding="5" cellspacing="10"   >
            	<p:outputLabel value="Fecha :" > </p:outputLabel>
            
               <p:calendar id="german" value="#{cajaBean.fec}" locale="es" navigator="true" pattern="dd-MM-yyyy" >
               <p:ajax event="dateSelect" listener="#{cajaBean.BUSCAR()}" update="tablag" />
               </p:calendar>
 
            </p:panelGrid>
              
            </p:panel>
            
            <p:dataTable var="inteRC" value="#{cajaBean.listaRCaja}" rowIndexVar="valorRC" id="tablag" emptyMessage="No hay ningun movimiento de caja en la fecha seleccionada"    >
            <f:facet name="header" >
               REPORTE DIARIO DE  CAJA
            </f:facet>
            <p:column headerText="#" width="5%"  >
                <h:outputText value="#{valorRC+1}" />
            </p:column>
            
            <p:column headerText="Hora" width="20%" >
                <h:outputText value="#{inteRC.hora}" >
                <f:convertDateTime type="date" pattern="dd-MM-yyyy hh:mm a" timeZone="America/Lima" />
                </h:outputText>
                
            </p:column>
            
            <p:column headerText="DescripciÃ³n" >
                <h:outputText value="#{inteRC.descripcion}" />
            </p:column>

            <p:column headerText="Entrada" >
                <h:outputText value="#{inteRC.entrada}" >
                <f:convertNumber type="currency" currencySymbol="S/ " locale="en_US" />
                </h:outputText>
            </p:column>

            <p:column headerText="Salida" >
                <h:outputText value="#{inteRC.salida}" >
                <f:convertNumber type="currency" currencySymbol="S/ " locale="en_US" />
                </h:outputText>
                
            </p:column>
                
             <p:column headerText="Arqueo" >
                 <h:outputText value="#{inteRC.arqueo}" >
                 <f:convertNumber type="currency" currencySymbol="S/ " locale="en_US" />
                 </h:outputText>
                 
            </p:column>
             <p:column headerText="Usuario" >
                 <h:outputText value="#{inteRC.recep}" />
            </p:column>
        </p:dataTable>
        </h:form>
         
        
    </ui:define>

</ui:composition>
