<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="./vista/Plantilla_main_1.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="titulo">
        Catalogo de Habitaciones        
    </ui:define>

	<ui:define name="top">

	</ui:define>

	<ui:define name="left">

	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:head>
<!-- 				<link -->
<!-- 					href="${request.contextPath}/resources/lib/bootstrap-3.3.7-dist/css/bootstrap.css" -->
<!-- 					rel="stylesheet" type="text/css" /> -->
			</h:head>
			<div class="row" jsf:id="imagenes">
				<c:if test="#{habitacionBean.divMostrar == 'habitaciones'}">
					<div class="col-sm-12 text-center">
						<h3 class="sub_title">NUESTRAS HABITACIONES</h3>
					</div>
					<div class="col-sm-12">
							<c:forEach items="#{habitacionBean.lstImagenesHabitaciones}"
								var="item">
								<div class="col-md-4 col-sm-6 col-xs-12">
									<h4 style="color: black; font-weight: 900;">${item.descripcion}</h4>
									<div class="thumbnail">
										<h:graphicImage value="data:image/jpg;base64,#{item.imagenBase64}"
											style="height: 268.94px; width: 100%;" />
									</div>
									<p:commandButton value="M&#225;s Informaci&#243;n" icon="ui-icon-star" action="#{habitacionBean.mostrarDetalle(item.idImagen)}"
										update="imagenes" class="btn-block"/>
								</div>
							</c:forEach>
					</div>
				</c:if>
				<c:if test="#{habitacionBean.divMostrar == 'detalle'}">
					<div class="col-sm-12">
						<h3 class="sub_title text-center">#{habitacionBean.objImagen.descripcion}</h3><br/>
					</div>
					<div class="col-sm-12" style="margin-bottom: 20px;">
						<div class="col-md-6 col-sm-6 col-xs-12">
							<h4 style="text-align: left;">DESCRIPCI&#211;N</h4>
							<h:outputText style="text-align: left;" id="warningDose" escape="false" styleClass="redText" value="#{habitacionBean.objImagen.descripcion2}"></h:outputText>					
						</div>
						<div class="col-md-6 col-sm-6 col-xs-12">
							<h4 style="text-align: left;">GALER&#205;A</h4>
							<p:galleria value="#{habitacionBean.lstImagenesDetalleHabitaciones}" var="item" showCaption="true" style="max-width: 100%; max-height: 100%; width:auto; height:auto; text-align: left;">
								<h:graphicImage value="data:image/jpg;base64,#{item.imagenBase64}" alt=" " title="#{habitacionBean.objImagen.descripcion}" style="max-width: 100%; max-height: 100%; width:auto; height:auto;"/>
							</p:galleria>
						</div>
					</div>
					<div class="col-md-4 col-sm-4"/>
					<div class="col-md-4 col-sm-4">
						<p:commandButton value="Atras" icon="ui-icon-star" action="#{habitacionBean.atras}" update="imagenes" class="btn-block"/>
					</div>					
					<div class="col-md-4 col-sm-4"/>										
				</c:if>
			</div>

		</h:form>
	</ui:define>

	<ui:define name="bottom">

	</ui:define>

</ui:composition>
