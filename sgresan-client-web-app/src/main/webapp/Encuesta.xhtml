<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./vista/Plantilla_main_1.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Encuesta de Satisfacción
    </ui:define>

    <ui:define name="top">
     
    </ui:define>

    <ui:define name="content">
                 <h:form>
                 
                 <h2>Responda una breve encuesta</h2>
                 
                  <h4>Producto/Servicios que utilizó</h4>
     
	    <p:selectManyCheckbox id="grid3" value="#{encuestaBean.listaServ}"  layout="pageDirection" columns="2">
        <f:selectItems value="#{encuestaBean.cars}" var="car" itemLabel="#{car}" itemValue="#{car}" />
    </p:selectManyCheckbox>
 
	    
	     <h4>Comentario acerca del hospedaje</h4>
	     <p:inputTextarea  value="#{encuestaBean.com1}" ></p:inputTextarea>
	     
	     <h4>¿Qué aspecto le agrado más del hospedaje?</h4>
	     <p:inputTextarea value="#{encuestaBean.com2}" ></p:inputTextarea>
	     
	     <h4>¿Qué aspecto le desagrado más del hospedaje?</h4>
	     <p:inputTextarea value="#{encuestaBean.com3}" ></p:inputTextarea>
	     <br/>
	     <p:commandButton value="Enviar" actionListener="#{encuestaBean.GUARDAR_ENCUESTA()}" ></p:commandButton>
	     
    </h:form>
    </ui:define>

</ui:composition>
